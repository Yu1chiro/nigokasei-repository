<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center min-h-screen px-4 py-12 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-8 text-center">
            <!-- 404 Graphic -->
            <div class="relative">
                <div class="absolute -inset-4">
                    <div class="w-full h-full mx-auto rotate-180 opacity-30 blur-lg filter" style="background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%)"></div>
                </div>
                <div class="relative flex items-center justify-center">
                    <span class="text-9xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600">404</span>
                </div>
            </div>
            
            <!-- Message -->
            <div>
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900 dark:text-gray-100">
                    Halaman Tidak Ditemukan
                </h2>
                <p class="mt-2 text-lg text-gray-600 dark:text-gray-400">
                    Maaf, kami tidak dapat menemukan halaman yang Anda cari.
                </p>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0 sm:space-x-4">
                <a href="/" class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-white bg-blue-600 border border-transparent rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Kembali ke Beranda
                </a>
            </div>
            
        </div>
    </div>
</body>
</html>
